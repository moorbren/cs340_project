<html>
    <head>
        <title> Create New User Account</title>
        
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="description" content=" Create New User Account">
    </head>

    <body>
        <h1 id="page-title">
            Create New User Account
        </h1>
       
        <div id="form-parent">
            <form id="form" action="?" method="post">
                <table>

                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" placeholder="Username..."></td>
                    </tr>
                   
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" placeholder="Password..."></td>
                    </tr>

                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" placeholder="Confirm password..."></td>
                    </tr>

                    <tr>
                        <td>Would you like to be a journalist?</td>
                        <td><input type="checkbox" name="isJournalist"></td>
                    </tr>
                </table>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
