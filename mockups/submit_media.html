<html>
    <head>
        <title> Submit New Media</title>
        
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="description" content="Submit New Media">
    </head>

    <body>
        <h1 id="page-title">
            Submit New Media
        </h1>
       
        <div id="form-parent">
            <form id="form" action="?" method="post">
                <table>
                    <tr>
                        <td>Media Type</td>
                        <td>
                            <select id="media-type">
                                <option value="book">Book</option>
                                <option value="album">Album</option>
                                <option value="song">Song</option>
                                <option value="movie">Movie</option>
                                <option value="tvShow">Tv Show</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title" placeholder="Title of the media..."></td>
                    </tr>
                   
                    <tr>
                        <td>Description</td>
                        <td><input type="text" name="description" placeholder="Description of the media..."></td>
                    </tr>

                    <tr>
                        <td>Creator</td>
                        <td><input type="text" name="creator" placeholder="Creator of the media..."></td>
                    </tr>
                    <tr>
                        <td>Media Icon</td>
                        <td><input type="file" id="icon" name="icon" accept="image/png, image/jpeg"></td>
                    </tr>
                </table>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
