<html>
    <head>
        <title> Submit New Article</title>
        
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="description" content="Submit New Article">
    </head>

    <body>
        <h1 id="page-title">
            Submit New Article
        </h1>
       
        <div id="form-parent">
            <form id="form" action="?" method="post">
                <table>

                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title" placeholder="Title of the Article..."></td>
                    </tr>
                   
                    <tr>
                        <td>Article Body</td>
                        <td><textarea rows="10" cols="50" name="description" placeholder="Body of the Article..."></textarea></td>
                    </tr>
                </table>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
